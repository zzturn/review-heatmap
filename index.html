<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Review Heatmap</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js"></script>
</head>

<body>
<div id="main" style="width:900px;height: 250px;"></div>
</body>
<script type="text/javascript">
    const myChart = echarts.init(document.getElementById('main'));
    const today = new Date();
    // 获取一年前的今天
    const date = new Date(today.getFullYear() - 1 + '/' + (today.getMonth() + 1) + '/' + (today.getDate() +1)).getTime();
    const end = new Date().getTime();
    const color1 = '#ebedf0';
    const color2 = '#9be9a8';
    const color3 = '#40c463';
    const color4 = '#30a14e';
    const color5 = '#216e39';

    const getYearData = () => {
        let dayTime = 3600 * 24 * 1000; // 一天
        let data = [];
        for (let time = date; time < end; time += dayTime) {
            data.push([
                echarts.format.formatTime('yyyy-MM-dd', time), 0
            ]);
        }
        return data;
    }

    const pullReviewData = async () => {
        try {
            const response = await fetch('http://localhost:8601/get');
            console.log(response)
            if (!response.ok) {
                throw new Error('Request failed. Status code: ' + response.status);
            }
            return JSON.parse(await response.text());
        } catch (error) {
            console.log(error)
            return []
        }
    }

    const showData = (data) => {

        let fullData = getYearData();

        let option = {
            responsive: true,
            title: {
                top: 20,
                left: 'center',
                text: `Daily Record`
            },
            // 图例
            legend: {
                left: 'right',
                bottom: 25,
                tooltip: {
                    show: true,
                    position: 'top',
                    formatter: (el) => {
                        return el.name;
                    }
                },
                itemGap: 2,
                itemWidth: 12,
                itemHeight: 12,
                itemStyle:{
                    borderColor: '#d0d0d0',
                    borderWidth: 0.3,
                    borderRadius: 4,
                },
                icon: 'roundRect',
                formatter: ()=>"",
            },
            tooltip: {
                position: 'top',
                formatter: function (p) {
                    let format = echarts.format.formatTime('yyyy-MM-dd', p.data[0]);
                    // return format + ': ' + p.data[1];
                    return `review: ${p.data[1]}<br>${echarts.format.formatTime('yyyy-MM-dd', p.data[0])}`;
                }
            },
            // 图例映射关系
            visualMap: {
                type: 'piecewise',
                show: false,
                pieces: [
                    {value: 0, label: '0', color: color1},
                    {value: 1, label: '1', color: color2},
                    {value: 2, label: '2', color: color3},
                    {value: 3, label: '3', color: color4},
                    {min: 3, label: '4+', color: color5}
                ]
            },
            calendar: {
                top: 80,
                left: 30,
                right: 30,
                cellSize: [16, 16],
                // 设置月份轴的样式
                monthLabel: {
                    nameMap: 'en',
                    borderWidth: 0
                },
                range: [date, end],
                // 设置日历格的样式
                itemStyle: {
                    borderWidth: 4,
                    borderRadius: 4,
                    borderColor: '#fff',
                    emphasis: {
                        color: function (params) {
                            return params.color;
                        }
                    }
                },
                // 设置星期轴的样式
                dayLabel: {
                    nameMap: 'en',
                    firstDay: 1
                },
                yearLabel: {show: false},
                // 设置分隔线样式
                splitLine: {
                    show: false,
                }
            },
            series: [{
                name: 'range0',
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: fullData,
                itemStyle: {
                    color: color1,
                    borderColor: '#d0d0d0',
                    borderWidth: 0.3,
                    borderRadius: 4,
                },
            }, {
                name: 'range1',
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: data.filter(item => item[1] === 1),
                itemStyle: {
                    color: color2,
                    borderColor: '#d0d0d0',
                    borderWidth: 0.3,
                    borderRadius: 4,
                }
            }, {
                name: 'range2',
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: data.filter(item => item[1] == 2),
                itemStyle: {
                    color: color3,
                    borderColor: '#d0d0d0',
                    borderWidth: 0.3,
                    borderRadius: 4,
                },
            }, {
                name: 'range3',
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: data.filter(item => item[1] == 3),
                itemStyle: {
                    color: color4,
                    borderColor: '#d0d0d0',
                    borderWidth: 0.3,
                    borderRadius: 4,
                },
            }, {
                name: 'range4',
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: data.filter(item => item[1] > 3),
                itemStyle: {
                    color: color5,
                    borderColor: '#d0d0d0',
                    borderWidth: 0.3,
                    borderRadius: 4,
                },
            }],
            textStyle: {
                fontSize: 12
            },
            // 整个组件的背景颜色
            backgroundColor: '#fff',
        };

        myChart.setOption(option);
        myChart.on('click', (params) => {
            // 点击事件
            console.log(params)
        });
    }

    (async function () {
        const data = await pullReviewData();
        console.log(data);
        showData(data)
    })();


</script>

</html>
